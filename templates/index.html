{% extends "base.html" %}
{% block map %}
    <form class="mt-2 bg-light" action="http://localhost:5000/" method="POST">
        <h3 style="text-align: center">Dane statystyczne dla wszystkiwch krajów:</h3>
        <div class="form-row ">
                <div class="form-group col-md-2 ml-5">
                  <label for="year">Rok</label>
                  <select id="year" name="year" class="form-control">
                      <option value="2013-2019">2013-2019</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                  </select>
                </div>
                <div class="form-group col-md-2 ml-5">
                  <label for="sex">Płeć</label>
                  <select id="sex" name="sex" class="form-control">
                      <option value="Females">Kobiety</option>
                      <option value="Males">Mężczyźni</option>
                      <option value="FemalesMales">Kobiety i mężczyźni</option>
                  </select>
                </div>
                <div class="form-group col-md-2 ml-5">
                    <label for="age_range">Przedział wieku</label>
                    <select id="age_range" name="age_range" class="form-control">
                      <option value="18-24">18-24</option>
                      <option value="25-49">25-49</option>
                      <option value="50-64">50-64</option>
                        <option value="18-64">18-64</option>
                    </select>
                </div>
                <div class="form-group col-md-2 ml-5 mr-4">
                    <label for="currency">Waluta</label>
                    <select id="currency" name="currency" class="form-control">
                        <option value="mean_equivalised_net_income_euro">Euro</option>
                        <option value="mean_equivalised_net_income_national_currency">Narodowa</option>
                    </select>
                </div>
            <div class="col-md-2 mt-4 ml-5">
                <button type="submit" class="btn btn-primary mt-2 ml-4">Zatwierdź</button>
            </div>
        </div>

    </form>
    <div id="mypopup">
        <img src="" id="popupArithmeticAverageList" height="25" width="50">
        <img src="" id="popupSex" height="240" width="270">
        <img src="" id="popupAge_range" height="25" width="60">
        <img src="" id="popupCurrency" height="250" width="175">
    </div>

            <script>
                var iconNO = document.getElementById("NO");
                var popupNO = document.getElementById("mypopup")
                iconNO.addEventListener("mouseover", showPopup);
                iconNO.addEventListener("mouseout", hidePopup)
                function showPopup(){
                    var iconPos = iconNO.getBoundingClientRect();
                    popupNO.style.left = (iconPos.right + 10) + "px";
                    popupNO.style.top = (window.scrollY + iconPos.top - 60) + "px";
                    popupNO.style.display = "block";
                    if(Number({{ arithmeticAverageList[27] }}) < Number(5000)){
                        document.getElementById("popupArithmeticAverageList").src = "/static/img/income/low.png"
                    } else if (Number(5001) < Number({{ arithmeticAverageList[27] }}) && Number({{ arithmeticAverageList[27] }}) < Number(15000)) {
                        document.getElementById("popupArithmeticAverageList").src = "/static/img/income/medium.png"
                    } else if (Number({{ arithmeticAverageList[27] }}) > Number(15000)){
                        document.getElementById("popupArithmeticAverageList").src = "/static/img/income/high.png"
                    }
                    document.getElementById("popupSex").src = "/static/img/gender/{{ sex }}.png"
                    document.getElementById("popupAge_range").src = "/static/img/age/{{ age_range }}.png"
                    document.getElementById("popupCurrency").src = "/static/img/currency/{{ currency }}.png"

                }
                function hidePopup(){
                    popupNO.style.display = "none"
                }

    <script>
        var barData = {
            labels : [
                {% for item in countriesList %}
                "{{ item }}",
                {% endfor %}
            ],
        datasets : [{
            data : [
                {% for item in varianceList %}
                    "{{ item }}",
                {% endfor %}
            ],
        backgroundColor: 'rgba(240, 117, 50)',
        borderColor: 'rgba(0, 0, 0, 1)',
        borderWidth: 1,
        label: "Wariancja zarobków dla poszczególnych krajów"
        }]
        }

        var mychart = document.getElementById("varianceChart").getContext("2d");

        var chart = new Chart(mychart, {
            type: 'horizontalBar',
            data: barData,
            options: {
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        });
